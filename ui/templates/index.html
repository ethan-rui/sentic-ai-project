{% extends 'layouts/base.html' %}
{% block content %}
<div class="container is-fullhd">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <h4 class="mt-3">NTU Immersion Project 2021 - Ethan & Derrick</h4>
    <hr>
    <div class="row">
        <div class="col-9">
            <div class="col-12">
                <h5 class="mb-3">Current Stock: Bitcoin</h5>
                <div class="col-12 shadow p-3 mb-3 bg-white rounded">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-3">
            <h5 class="mb-3">Stock Sentiment</h5>
            <div class="col-12 shadow p-3 mb-3 bg-white rounded">
                <h5>Twitter</h5>
                <span id="twitter-sentiment"></span>
            </div>
            <div class="col-12 shadow p-3 mb-3 bg-white rounded">
                <h5>Reddit</h5>
                <span id="reddit-sentiment"></span>
            </div>
        </div>
    </div>
</div>

<script>
    new Chart(document.getElementById("myChart"), {
        type: 'line',
        data: {
            labels: [1500, 1600, 1700, 1750, 1800, 1850, 1900, 1950, 1999, 2050],
            datasets: [{
                data: [86, 114, 106, 106, 107, 111, 133, 221, 783, 2478],
                label: "Africa",
                borderColor: "#3e95cd",
                fill: false
            }, {
                data: [282, 350, 411, 502, 635, 809, 947, 1402, 3700, 5267],
                label: "Asia",
                borderColor: "#8e5ea2",
                fill: false
            }, {
                data: [168, 170, 178, 190, 203, 276, 408, 547, 675, 734],
                label: "Europe",
                borderColor: "#3cba9f",
                fill: false
            }, {
                data: [40, 20, 10, 16, 24, 38, 74, 167, 508, 784],
                label: "Latin America",
                borderColor: "#e8c3b9",
                fill: false
            }, {
                data: [6, 3, 2, 2, 7, 26, 82, 172, 312, 433],
                label: "North America",
                borderColor: "#c45850",
                fill: false
            }
            ]
        },
        options: {
            title: {
                display: true,
                text: 'World population per region (in millions)'
            }
        }
    });

    // fetch(`${window.location.origin}/twitter-sentiment?ticker=BTC`)
    //     .then(response => response.json())
    //     .then(data => {
    //         console.log
    //         $("#twitter-sentiment").html(`${data["sentiment"].toFixed(2)}%`)
    //     });
    fetch(`${window.location.origin}/reddit-sentiment?ticker=BTC`)
        .then(response => response.json())
        .then(data => {
            console.log
            $("#reddit-sentiment").html(`${data["sentiment"]}`)
        });


</script>


<style>
    .container {
        flex-grow: 1;
        margin: 0 auto;
        position: relative;
        width: auto;
    }

    @media screen and (min-width: 1216px) {
        .container:not(.is-max-desktop) {
            max-width: 1152px;
        }
    }

    @media screen and (min-width: 1408px) {
        .container:not(.is-max-desktop):not(.is-max-widescreen) {
            max-width: 1344px;
        }
    }
</style>
{% endblock content %}
